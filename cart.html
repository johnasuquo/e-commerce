<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body{
            color: rgb(7,213,7);
        }
        #display{
            display: flex;
            flex-wrap: wrap;
            color: black;
        }
        #divID{
            width: 170px;
            margin-right: 20px;
            margin-top: 20px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 250px;
            
        }
        #imageDiv img{
            height: 180px;
            width: 170px;
            
        }
        #priceDiv{
            font-weight: 900;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;

        }
        #priceDiv div{
            width: 100px;
            margin-left: 10px;
        }
        #desDiv{
            font-size: 13px;
            margin-left: 10px;
        }
        #removeBtn{
            background-color: red;
            border: none;
            height: 20px;
            width: 25px;
            color: white;
            font-weight: 800;
            margin-right: 15px;
            margin-top: 8px;
        }
        #cal{
            margin-top: 20px;
            display: flex;
        }
        #dis{
            font-weight: 800;
            height: 30px;
        }
        #calBtn{
            height: 30px;
            background-color: rgb(7,213,7);
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            margin-left: 20px;
        }

        section{
            color: black;
        }

@media(max-width:768px){
    #display{
        justify-content: center;
        flex-direction: column;
        background-color: rgb(7,213,7);
        line-height: 1.2rem;
        padding-bottom: 30px;
    }
    #divID{
        margin-left: auto;
        margin-right: auto;
        width: 60%;
        max-width: 270px;
        background-color: white;
        padding-bottom: 10px;
        padding-top: 10px;
    }
    #imageDiv img{
    
        width: 70%;
        max-width: 250px;
        margin:auto;
        display: block;
        margin-top: 10px;
                
}
    section{
        border: 2px solid rgb(7,213,7);
        padding: 20px;
        color: black;
}
}

    </style>
</head>
<body>
 <h2>My Cart</h2>   
 <div id="display"></div>

 <section id="cal">
   <div id="dis"></div>
   <button id="calBtn">Send Order</button>
 </section>

<script type="module" src="blogScripts/cart.js"></script>
</body>
</html>
